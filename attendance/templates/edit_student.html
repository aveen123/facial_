<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" value="{{ student.name }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="picture">Picture</label><br>
                    {% if student.picture %}
                        <img src="{{ student.picture.url }}" alt="Student Picture" style="max-width: 200px;">
                    {% else %}
                        <p>No picture available</p>
                    {% endif %}
                </div>
                
            </div>
        </fieldset>

        <fieldset>
            <legend>School Information</legend>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" value="{{ student.username }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="{{  student.password }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="{{ student.confirm_password }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Enter Student ID" value="{{ student.student_id }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="program">Program</label>
                    <input type="text" class="form-control" id="program" name="program" placeholder="Enter Program" value="{{ student.program }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="semester">Semester</label>
                    <input type="text" class="form-control" id="semester" name="semester" placeholder="Enter Semester" value="{{ student.semester }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="section">Section</label>
                    <input type="text" class="form-control" id="section" name="section" placeholder="Enter Section" value="{{ student.section }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="college_email">College Email</label>
                    <input type="email" class="form-control" id="college_email" name="college_email" placeholder="Enter College Email" value="{{ student.college_email }}">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="personal_email">Personal Email</label>
                    <input type="email" class="form-control" id="personal_email" name="personal_email" placeholder="Enter Personal Email" value="{{ student.personal_email }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" value="{{ student.phone }}">
                </div>
                <div class="form-group col-md-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" value="{{ student.address }}">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="emergency_contact_person">Emergency Contact Person</label>
                    <input type="text" class="form-control" id="emergency_contact_person" name="emergency_contact_person" placeholder="Enter Emergency Contact Person" value="{{ student.emergency_contact_person }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="emergency_contact_phone">Emergency Contact Phone</label>
                    <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" placeholder="Enter Emergency Contact Phone" value="{{ student.emergency_contact_phone }}">
                </div>
            </div>
        </fieldset>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3 pl-5 pr-5">Update Student</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
