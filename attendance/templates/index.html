<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adjust styles as needed */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;            
        }
        .navbar {
            background-color: #343a40; /* Color for navbar */
            position: fixed;
            align-items: start;
        }
        .navbar-nav {
            flex-direction: column;
            padding: 10px;
        }
        .navbar-collapse {
            justify-content: flex-end;
        }
        .navbar-toggler {
            outline: none;
            padding: 5px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Dark color for footer */
            color: #ffffff; /* Light text color for footer */
            padding: 10px 0;
            text-align: center;
        }
        body {
            background-color: #f8f9fa; /* Light background color for body */
            padding-top: 70px; /* Adjust padding for navbar height */
            padding-bottom: 70px; /* Adjust padding for footer height */
        }
        .container {
            padding-left: 0;
            padding-right: 0;
        }
        .btn-container {
            margin-top: 30px; /* Adjust margin for button container */
        }
        .btn-container .btn {
            margin-bottom: 20px; /* Adjust margin between buttons */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary mr-2" href="{% url 'student_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="container mt-5 text-center btn-container">
        <h1>Choose Your Role</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <a href="{% url 'student_home' %}" class="btn btn-primary btn-lg btn-block">Student</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'teacher_home' %}" class="btn btn-secondary btn-lg btn-block">Teacher</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'admin_home' %}" class="btn btn-info btn-lg btn-block">Admin</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2022 Attendance System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</html>
