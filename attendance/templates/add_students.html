<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <style>
        body {
            padding-top: 56px; /* Adjust according to navbar height */
            padding-bottom: 70px; /* Adjust according to footer height */
            overflow-y: scroll; /* Add scrollbar when content exceeds viewport height */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Dark color for footer */
            color: #ffffff; /* Light text color for footer */
            padding: 10px 0;
            text-align: center;
        }

        .picture-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Add Students</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                </div>
                
            </fieldset>

            <!-- School Information -->
            <fieldset>
                <legend>School Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="student_id">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Enter Student ID">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="program">Program</label>
                        <input type="text" class="form-control" id="program" name="program" placeholder="Enter Program">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="semester">Semester</label>
                        <input type="text" class="form-control" id="semester" name="semester" placeholder="Enter Semester">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="section">Section</label>
                        <input type="text" class="form-control" id="section" name="section" placeholder="Enter Section">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="college_email">College Email</label>
                        <input type="email" class="form-control" id="college_email" name="college_email" placeholder="Enter College Email">
                    </div>
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="personal_email">Personal Email</label>
                        <input type="email" class="form-control" id="personal_email" name="personal_email" placeholder="Enter Personal Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                    </div>
                </div>
            </fieldset>

            <!-- Emergency Contact -->
            <fieldset>
                <legend>Emergency Contact</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="emergency_contact_person">Emergency Contact Person</label>
                        <input type="text" class="form-control" id="emergency_contact_person" name="emergency_contact_person" placeholder="Enter Emergency Contact Person">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emergency_contact_phone">Emergency Contact Phone</label>
                        <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" placeholder="Enter Emergency Contact Phone">
                    </div>
                </div>
            </fieldset>

            <!-- Upload Picture -->
            <fieldset>
                <legend>Upload Picture</legend>
                <div class="picture-div">
                    <input type="file" id="image-upload" name="image" accept="image/*">
                    <p id="file-name"></p>
                    <img id="image-preview" style="max-width: 200px; max-height: 200px;">
                </div>
            </fieldset>

            <!-- Add Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 pl-5 pr-5" onclick="showAlertAndRedirect()">Add Student</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2022 Attendance System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Existing HTML code -->

    <script>
        // Function to show alert and redirect
        function showAlertAndRedirect() {
            alert("User Addition Successful");
            window.location.href = "/add_students"; // Redirect to the same page
        }
        
        // Function to display file name and preview image
        document.getElementById('image-upload').addEventListener('change', function(event) {
            var fileInput = event.target;
            var fileName = fileInput.files[0].name;
            document.getElementById('file-name')

            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image-preview').setAttribute('src', e.target.result);
            };
            reader.readAsDataURL(fileInput.files[0]);
        });
    </script>

</body>
</html>
