<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <style>
        body {
            padding-top: 56px; /* Adjust according to navbar height */
            padding-bottom: 70px; /* Adjust according to footer height */
            overflow-y: scroll; /* Add scrollbar when content exceeds viewport height */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Dark color for footer */
            color: #ffffff; /* Light text color for footer */
            padding: 10px 0;
            text-align: center;
        }

        .picture-div {
            display: flex;
        }

    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Add Students</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob">
                    </div>
                </div>
                
            </fieldset>

            <!-- School Information -->
            <fieldset>
                <legend>School Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="student_id">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" placeholder="Enter Student ID">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="program">Program</label>
                        <input type="text" class="form-control" id="program" name="program" placeholder="Enter Program">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="semester">Semester</label>
                        <input type="text" class="form-control" id="semester" name="semester" placeholder="Enter Semester">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="section">Section</label>
                        <input type="text" class="form-control" id="section" name="section" placeholder="Enter Section">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="college_email">College Email</label>
                        <input type="email" class="form-control" id="college_email" name="college_email" placeholder="Enter College Email">
                    </div>
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="personal_email">Personal Email</label>
                        <input type="email" class="form-control" id="personal_email" name="personal_email" placeholder="Enter Personal Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                    </div>
                </div>
            </fieldset>

            <!-- Emergency Contact -->
            <fieldset>
                <legend>Emergency Contact</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="emergency_contact_person">Emergency Contact Person</label>
                        <input type="text" class="form-control" id="emergency_contact_person" name="emergency_contact_person" placeholder="Enter Emergency Contact Person">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emergency_contact_phone">Emergency Contact Phone</label>
                        <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" placeholder="Enter Emergency Contact Phone">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Upload Picture</legend>
                <div class="picture-div">
                    <button type="button" class="btn btn-secondary" id="capture-btn">
                        Capture Images
                    </button>
                </div>
                <fieldset>
                    <legend>Webcam</legend>
                    <div id="my-camera"></div>
                </fieldset>
            </fieldset>
            <!-- Webcam container -->
            

            <!-- Add Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 pl-5 pr-5" onclick="showAlertAndRedirect()">Add Student</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2022 Attendance System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Existing HTML code -->

    <script>
        document.getElementById('capture-btn').addEventListener('click', function() {
            // Configure webcam
            Webcam.set({
                width: 320, // Adjust width as needed
                height: 240, // Adjust height as needed
                dest_width: 640, // Adjust destination width as needed
                dest_height: 480, // Adjust destination height as needed
                image_format: 'jpeg',
                jpeg_quality: 90
            });

            // Attach webcam to the video element with id 'my-camera'
            Webcam.attach('#my-camera');

            // Create 'Capture Images' button
            var captureImagesBtn = document.createElement('button');
            captureImagesBtn.innerHTML = 'Capture Images';
            captureImagesBtn.classList.add('btn', 'btn-primary', 'mr-2');
            captureImagesBtn.addEventListener('click', captureImages);
            document.getElementById('my-camera').appendChild(captureImagesBtn);

            // Create 'Close' button
            var closeBtn = document.createElement('button');
            closeBtn.innerHTML = 'Close';
            closeBtn.classList.add('btn', 'btn-danger');
            closeBtn.addEventListener('click', closeWebcam);
            document.getElementById('my-camera').appendChild(closeBtn);
        });

        // Function to capture images
        function captureImages() {
            // Counter to keep track of captured images
            var imageCount = 0;

            // Recursive function to capture images until the count reaches 10
            function capture() {
                if (imageCount < 10) {
                    Webcam.snap(function(data_uri) {
                        // Display captured image somewhere or do something with data_uri
                        console.log('Image captured:', data_uri);
                        
                        // Send the captured image data_uri to the server for processing
                        // You can use AJAX to send the data_uri to the server
                        // Here's a simple example using Fetch API
                        fetch('/process_image/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ image_data: data_uri }),
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Handle response from the server if needed
                            console.log('Response from server:', data);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });

                        // Increment the image count
                        imageCount++;

                        // Continue capturing images recursively
                        capture();
                    });
                } else {
                    // If 10 images are captured, display a message or perform any other action
                    console.log('All images captured');
                }
            }

            // Start capturing images
            capture();
        }

        // Function to close webcam
        function closeWebcam() {
            Webcam.reset(); // Stop webcam
            var webcamContainer = document.getElementById('my-camera');
            webcamContainer.innerHTML = ''; // Remove buttons
        }

        // Function to show alert and redirect
        function showAlertAndRedirect() {
            alert("User Addition Successful");
            window.location.href = "/add_students"; // Redirect to the same page
        }
    </script>

</body>
</html>
